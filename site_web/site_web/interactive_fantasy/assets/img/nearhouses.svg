      <stop offset="0%" stop-color="#0f2236"/>
      <stop offset="100%" stop-color="#091a2b"/>
    </linearGradient>
    <radialGradient id="warm2" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe7b0"/>
