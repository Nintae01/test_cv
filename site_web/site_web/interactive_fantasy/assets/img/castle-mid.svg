        <path d="M940 520 L940 394"/>
        <path d="M960 520 L960 388"/>
        <path d="M980 520 L980 394"/>
        <path d="M1000 520 L1000 408"/>
        <path d="M920 440 L1000 440"/>
        <path d="M920 470 L1000 470"/>
